<div class="premium-card bmw-theme h-100" [class.light-mode]="!themeService.isDarkTheme()">
  <!-- Brand Logo Top Left -->
  <!-- <div class="brand-logo-container p-3">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/BMW.svg" alt="BMW Logo" class="brand-logo-img">
  </div> -->

  <div class="mt-5 card-body d-flex flex-column align-items-center pt-0">
    <!-- Car Image -->
    <div class="car-image-container mt-4 mb-4">
      <img src="images/AUDISERIES%205.png" alt="BMW 5 Series" class="car-img img-fluid">
    </div>

    <!-- Car Info -->
    <div class="car-info text-center w-100">
      <h3 class="car-name h2 fw-bold mb-1">BMW 5 Series</h3>
      <p class="car-tagline small mb-3" 
         [class.text-white-50]="themeService.isDarkTheme()" 
         [class.text-muted]="!themeService.isDarkTheme()">
         Experience Sheer Driving Pleasure
      </p>
      
      <!-- <div class="price-section mb-4">
        <span class="price-amount h3 fw-bold">$120</span>
        <span class="price-period text-white-50 ms-2" [class.text-muted]="!themeService.isDarkTheme()">/ day</span>
      </div> -->

      <!-- Divider -->
      <div class="info-divider mb-4"></div>

      <!-- Specs Grid -->
      <div class="specs-grid px-3 mb-4">
        <div class="spec-row d-flex justify-content-between mb-2">
          <div class="spec-item">
            <i class="bi bi-gear-wide-connected me-2 opacity-75"></i>
            <span>3.0L Turbo</span>
          </div>
          <div class="spec-item">
            <i class="bi bi-speedometer2 me-2 opacity-75"></i>
            <span>250 HP</span>
          </div>
        </div>
        <div class="spec-row d-flex justify-content-between">
          <div class="spec-item">
            <i class="bi bi-people me-2 opacity-75"></i>
            <span>5 Seats</span>
          </div>
          <div class="spec-item">
            <i class="bi bi-gear-fill me-2 opacity-75"></i>
            <span>Automatic</span>
          </div>
        </div>
      </div>

      <!-- Select Button -->
      <div class="cta-container mb-5 px-4">
        <button routerLink="/book-bmw" class="btn-select rounded-pill w-100 py-3 fw-bold text-uppercase">
          Book This BMW
        </button>
      </div>
    </div>
  </div>
</div>
